<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kristiansen Gartneri</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__body">
                <div class="header__logo">
                    <a href="index.html">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <div class="header__burger">
                    <span></span>
                </div>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li>
                            <a href="index.html" class="header__link">Home</a>
                        </li>
                        <li>
                            <a href="about.html" class="header__link">Om oss</a>
                        </li>
                        <li>
                            <a href="catalog.html" class="header__link">Produkter</a>
                        </li>
                        <li>
                            <a href="contact.html" class="header__link">Kontakt</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section id="contact-bg"></section>
    <section id="contact">
        <div class="container">
            <div class="contact__body grid">
                <div class="contact__section">
                    <h1 class="section__title">Kontakt Oss</h1>
                </div>
                <div class="contact__section">
                    <div class="contact__section__item">
                        <div class="contact__section__item__icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="contact__section__item__name">
                            <p class="title">Adresse</p>
                            <a href="https://goo.gl/maps/hRg151ivpfPAe7nh6" class="subtitle" target="_blank">J.Kristiansen Gartneri AS, Fjæreveien 50, 4885 Grimstad</a>
                        </div>
                    </div>
                    <div class="contact__section__item">
                        <div class="contact__section__item__icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="contact__section__item__name">
                            <p class="title">Telefon</p>
                            <a href="tel:(+47) 37 25 62 60" class="subtitle">(+47) 37 25 62 60</a>
                        </div>
                    </div>
                    <div class="contact__section__item">
                        <div class="contact__section__item__icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="contact__section__item__name">
                            <p class="title">Email</p>
                            <a href=mailto:“post@kristiansengartneri.no” class="subtitle">post@kristiansengartneri.no</a>
                        </div>
                    </div>
                    <div class="contact__section__item">
                        <div class="contact__section__item__icon">
                            <i class="fa-solid fa-hashtag"></i>
                        </div>
                        <div class="contact__section__item__name">
                            <p class="title">Følg oss</p>
                            <div class="social">
                                <a href="https://www.instagram.com/" class="social__link" target="_blank">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                                <a href="https://www.facebook.com/" class="social__link" target="_blank">
                                    <i class="fa-brands fa-square-facebook"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
    <footer class="footer">
        <div class="container">
            <div class="footer__body">
                <div class="footer__item footer__logo">
                    <a href="index.html">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <div class="footer__item">
                    <a href="https://goo.gl/maps/hRg151ivpfPAe7nh6" class="footer__link" target="_blank">Fjæreveien 50<br>4885 Grimstad</a>
                </div>
                <div class="footer__item">
                    <div class="footer__item__link">
                        <i class="fa-solid fa-phone"></i>
                        <a href="tel:(+47) 37 25 62 60" class="footer__link">(+47) 37 25 62 60</a>
                    </div>
                    <div class="footer__item__link">
                        <i class="fa-solid fa-envelope"></i>
                        <a href=mailto:“post@kristiansengartneri.no” class="footer__link">post@kristiansengartneri.no</a>
                    </div>
                </div>
                <div class="footer__item social">
                        <a href="https://www.instagram.com/" class="social__link" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://www.facebook.com/" class="social__link" target="_blank">
                            <i class="fa-brands fa-square-facebook"></i>
                        </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/257a877408.js" crossorigin="anonymous"></script>
